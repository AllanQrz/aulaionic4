<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card>
  <ion-card-content>
    <ion-img src="assets/banda.png"></ion-img>
    <ion-card-title>Ionic Card</ion-card-title>
    <p>Texto para o card</p>
  </ion-card-content>
 </ion-card>

 <ion-card>
  <ion-card-header>
    <ion-card-title>Card Titulo</ion-card-title>
    <ion-card-subtitle>Card Titulo</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>Texto para o card</p>
  </ion-card-content>
 </ion-card>

 <ion-card>

  <ion-item href="#" class="ion-activated">
    <ion-icon name="wifi" slot="start"></ion-icon>
    <ion-label>Wifi ativo</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="wine" slot="start"></ion-icon>
    <ion-label>Bebida</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="warning" slot="start"></ion-icon>
    <ion-label>Atenção</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="walk" slot="start"></ion-icon>
    <ion-label>Pessoa</ion-label>
  </ion-item>
 </ion-card>

 <ion-card color="danger" mode="md">
  <ion-card-header>
    <ion-card-title>Titulo</ion-card-title>
    <ion-card-subtitle>Subtitulo</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    Texto
  </ion-card-content>
 </ion-card>

 <ion-card color="dark" mode="ios">
  <ion-card-header>
    <ion-card-title>Titulo</ion-card-title>
    <ion-card-subtitle>Subtitulo</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    Texto
  </ion-card-content>
 </ion-card>
</ion-content>
